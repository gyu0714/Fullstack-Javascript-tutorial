<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <script>
      // JSON : JavaScript Object Notation, 문자열의 형태로 데이터를 주고 받는 포맷
      // 내장객체(js 운영되는 전역(global) 접근 가능)
      // key:value 한 쌍으로 구성, 따옴표가 붙어있는 상태 ""

      // JSON
      // JSON.stringify : 객체를 JSON으로 변경 -> (직렬화)
      // 객체, 배열, 문자형, 숫자형, boolean, null
      // JSON.stringify 에서 적용되지 않음 함수, 심볼, undefined

      let obj1 = { name: "js" };
      console.log(obj1);
      console.log(obj1.name);

      let obj2 = "{'name' : 'js'}";
      console.log(obj2);
      console.log(obj2.name); // undefined

      //   JSON.stringify()
      let obj3 = JSON.stringify(obj1);
      console.log(obj3);

      //  JSON.parse
      // 문자열 -> 객체 (역직렬화)
      //   let obj4 = JSON.parse(obj2); // Unexpected token ''
      let obj5 = { name: "js" };
      let obj6 = '{"name" : "js"}';
      console.log(obj5, obj6);

      //   let obj55 = JSON.parse(obj6); // error
      let obj66 = JSON.parse(obj6);
      console.log(typeof obj66);

      // 따라서 JSON형 변환할 때에는 모든게 문자열

      // 연습!!
      let animals = {
        info: {
          name: "yongki",
          age: "38",
        },
      };
      //   animals.info  = "name"; // parse 안됌
      console.log(animals);
      let ssafari = JSON.stringify(animals);
      console.log(safari);
      let psafari = JSON.parse(animals);
    </script>
  </body>
</html>
